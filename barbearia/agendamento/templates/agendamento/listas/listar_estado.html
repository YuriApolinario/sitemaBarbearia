{% extends 'agendamento/index.html' %}

{% load static %}

<!-- Deixa o bloco vazio -->
{% block header %}

{% endblock %}

<!-- Bloco Principal -->
{% block conteudo %}
<div class="content-wrapper">

    <div class="container py-5">
    
        <div class="row mt-5">
            <div class="col-lg">
    
                <h3 class="border-bottom">
                    Lista de Estados cadastrados
    <a href="{% url 'cadastrar-estado' %}" class="float-right btn btn-primary btn-sm">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Novo estado
    </a>
                </h3>
    
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg mt-4">
    
                <table class="table table-striped">
    
                    <thead>
                        <tr>
                            <th>sigla</th>
                            <th>nome</th>
                        </tr>
                    </thead>
    
                    <tbody>
    
                        {% for obj in object_list %}
                        <tr>
                            <td>{{ obj.sigla }}</td>
                            <td>{{ obj.nome }}</td>
                            
                            <td>
                                <a href="{% url 'editar-estado' obj.pk %}" class="btn btn-outline-warning btn-sm">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </a>
                        
                                <a href="{% url 'excluir-estado' obj.pk %}" class="btn btn-outline-danger btn-sm">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="100%">Nenhum estado cadastrado</td>
                        </tr>
                        {% endfor %}
    
    
                    </tbody>
    
                </table>
    
            </div>
        </div>
    
    </div>
</div>

{% endblock %}
